<div class="price-range">
    <mat-form-field>
        <mat-label>Minimum price</mat-label>
        <input matInput type="number" [(ngModel)]="minimum" (input)="minPrice.emit(minimum)"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Maximum price</mat-label>
        <input matInput type="number" [(ngModel)]="maximum" (input)="maxPrice.emit(maximum)"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select (selectionChange)="setCurrency($event.value)">
            <mat-option value="£">GBP - £</mat-option>
            <mat-option value="$">USD - $</mat-option>
            <mat-option value="€">EUR - €</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <mat-select (selectionChange)="setCity($event.value)">
            <mat-option *ngFor="let city of cities" [value]="city">
                {{ city }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button type="submit" *ngIf="currentCity && currency && minPrice && maxPrice" mat-button (click)="this.submit.emit('byPrice')">Search</button>
</div>
