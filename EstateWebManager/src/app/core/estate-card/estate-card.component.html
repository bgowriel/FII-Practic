<mat-card class="estate-card">
    <mat-card-header>
      <div mat-card-avatar class="estate-card-header-image"></div>
      <mat-card-title>{{ estate.contactName }}</mat-card-title>
      <mat-card-subtitle>{{ estate.title }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/office.jpeg" alt="office view">
    <mat-card-content>
      <p>
        {{ estate.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon aria-hidden="false" aria-label="add to favorites" fontIcon="favorite_border"></mat-icon></button>
      <button mat-button>VISIT</button>
    </mat-card-actions>
  </mat-card>
